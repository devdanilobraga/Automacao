<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Comentario</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form id="meu-formulario" method="post" action="/exibir">
  
  <div class="input-wrapper">
    <label for="login">Login conta Blaze:</label>
    <input type="text" id="login" name="login" placeholder="Digite seu login Blaze">
  </div>

  <div class="input-wrapper">
    <label for="senha">Senha conta Blaze:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha Blaze">
  </div>

  <div class="input-wrapper">
    <label for="stack">Stack:</label>
    <input type="number" id="stack" name="stack" placeholder="Digite o valor de Stack">
  </div>

  <div class="input-wrapper">
    <label for="repeticao">Repetições:</label>
    <input type="number" id="repeticao" name="repeticao" placeholder="Digite quantas repetições.">
  </div>

  <input type="submit" value="Entrar">
</form>
</body>
</html>
